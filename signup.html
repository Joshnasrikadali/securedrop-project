<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<audio id="successSound" src="{{ url_for('static', filename='sounds/success.mp3') }}"></audio>
<audio id="errorSound" src="{{ url_for('static', filename='sounds/error.mp3') }}"></audio>

<div class="overlay"></div>
<div class="login-wrapper">
<div class="login-box">

<h1>Create Account</h1>

<form method="POST">
<input type="text" name="username" placeholder="Username" required>
<input type="text" name="contact" placeholder="Email or Phone" required>
<input type="password" name="password" placeholder="Password" required>
<button>Sign Up</button>
</form>

</div>
</div>

{% if success %}<script>successSound.play();setTimeout(()=>{window.location="/"},1000)</script>{% endif %}
{% if error %}<script>errorSound.play();</script>{% endif %}

</body>
</html>
